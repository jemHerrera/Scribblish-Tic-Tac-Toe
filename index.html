<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400|Raleway:300,400|Rouge+Script|Cormorant+Garamond:300i" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div class="title">
            <h4>Let's Play</h4>
            <h1>T i c - T a c - T o e</h1>
        </div>
        <div class='turns'>
            <h2 id='your'>Your turn!</h2>
            <h2 id='opponent'>Opponent's turn!</h2>
            <h2 id='defeat'>Defeat!</h2>
            <h2 id='draw'>Draw!</h2>
        </div>
        <section>
            <div id='1'></div>
            <div id='2'></div>
            <div id='3'></div>
            <div id='4'></div>
            <div id='5'></div>
            <div id='6'></div>
            <div id='7'></div>
            <div id='8'></div>
            <div id='9'></div>
        </section>
        <div class='xo'>
            <h3>Choose your character!</h2>
            <div class='char'>X</div>
            <div class='char'>O</div>
        </div>
        <h4 class='spoiler'></h4>
        <div class='colors'>
                <div class='zero'></div>
                <div class='one'></div>
                <div class='two'></div>
                <div class='three'></div>
                <div class='four'></div>
                <div class='five'></div>
                <div class='six'></div>
                <div class='seven'></div>
                <div class='eight'></div>
        </div>
    </body>
</html>
